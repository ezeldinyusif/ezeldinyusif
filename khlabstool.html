  <script>
  function validateStdnumber(field) { 
  if (field == "") return "No Student Number was entered.\n"

  }
function validateStdname(field) { 
   if (field == "") return "No Student Name was entered.\n"  
   return ""
   }
   function validateStdaddress(field) { 
   if (field == "") return "No Student Address was entered.\n"  
   else if (field.length < 5)      
   return "Student Address must be at least 5 characters.\n"  
   else if (/[^a-zA-Z0-9_-]/.test(field))      
   return "Only a-z, A-Z, 0-9, - and _ allowed in Usernames.\n"  
   return "" 
   }
   function validateFeast(field) {   
   if (field == "") return "No Password was entered.\n"   
   else if (field.length < 6)      
   return "Passwords must be at least 6 characters.\n"  
   else if (!/[a-z]/.test(field) || ! /[A-Z]/.test(field) ||!/[0-9]/.test(field))      
   return "Passwords require one each of a-z, A-Z and 0-9.\n" 
   return "" 
   }
   function validateSymester(field) { 
   if (isNaN(field))
   return "No Age was entered.\n"  
   else if (field < 18 || field > 110)    
   return "Age must be between 18 and 110.\n" 
   return "" 
   }
